<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h:dataTable value = "#{userData.employees}" var = "cust"
            styleClass = "employeeTable"
            headerClass = "employeeTableHeader"
            rowClasses = "employeeTableOddRow,employeeTableEvenRow">
            
            <h:column>    				
               <f:facet name = "header">  
                Name</f:facet>    				
               <h:inputText value = "#{cust.name}"
                  size = "10" rendered = "#{cust.canEdit}" />
               <h:outputText value = "#{cust.name}"
                  rendered = "#{not cust.canEdit}" />
            </h:column> 
           
            <h:column>    				
               <f:facet name = "header">  
                phone</f:facet>    				
               <h:inputText value = "#{cust.phone_no}"
                  size = "10" rendered = "#{cust.canEdit}" />
               <h:outputText value = "#{cust.phone_no}"
                  rendered = "#{not cust.canEdit}" />
            </h:column> 
            <h:column>    				
               <f:facet name = "header">  
                city</f:facet>    				
               <h:inputText value = "#{cust.city}"
                  size = "10" rendered = "#{cust.canEdit}" />
               <h:outputText value = "#{cust.city}"
                  rendered = "#{not cust.canEdit}" />
            </h:column> 
             <h:column>    				
               <f:facet name = "header">  
                sub_city</f:facet>    				
               <h:inputText value = "#{cust.sub_city}"
                  size = "10" rendered = "#{cust.canEdit}" />
               <h:outputText value = "#{cust.sub_city}"
                  rendered = "#{not cust.canEdit}" />
            </h:column> 
             <h:column>    				
               <f:facet name = "header">  
                street_no</f:facet>    				
               <h:inputText value = "#{cust.street_no}"
                  size = "10" rendered = "#{cust.canEdit}" />
               <h:outputText value = "#{cust.street_no}"
                  rendered = "#{not cust.canEdit}" />
            </h:column> 
             <h:column>    				
               <f:facet name = "header">  
                home_no</f:facet>    				
               <h:inputText value = "#{cust.home_no}"
                  size = "10" rendered = "#{cust.canEdit}" />
               <h:outputText value = "#{cust.home_no}"
                  rendered = "#{not cust.canEdit}" />
            </h:column> 
    </h:body>
</html>
