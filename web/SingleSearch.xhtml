<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h:dataTable   
                         value="#{userBeanDisplay.getuserSearch()}"
                         var="data"  style="background-color: #ccffcc;" cellpadding="20px;"  class="datatable"> 
              <h:column>
                    <f:facet name="header">
                        TICKET_NO
                    </f:facet>
                    #{data.ticket_no}
                </h:column>
                          <h:column>
                    <f:facet name="header">
                        USER_ID
                    </f:facet>
                    #{data.user_id}
                </h:column>

             <h:column>
                    <f:facet name="header">
                        NAME
                    </f:facet>
                    #{data.username}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                        PHONE
                    </f:facet>
                    #{data.phone_no}
                </h:column>
             <h:column>
                    <f:facet name="header">
                        CITY
                    </f:facet>
                    #{data.city}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                        SUB_CITY
                    </f:facet>
                    #{data.sub_city}
                </h:column>
 <h:column>
                    <f:facet name="header">
                      STREET_NO
                    </f:facet>
                    #{data.street_no}
                </h:column>

                <h:column>
                    <f:facet name="header" class="text-center alert-warning">
                     HOME_NO
                    </f:facet>
                    #{data.home_no}
                </h:column>
                             <h:column>
                    <f:facet name="header">
                        FOOD_NAME
                    </f:facet>
                    #{data.food_detail}
                </h:column>

              <h:column>
                    <f:facet name="header">
                        FOOD_PRICE
                    </f:facet>
                    #{data.food_price}
                </h:column>

            
       </h:dataTable>
    </h:body>
</html>
