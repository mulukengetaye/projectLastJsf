<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
        <title>user</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body class="userback">
        <h1 class="tit">WELCOME TO FOOD ORDERING MENU</h1>
        <h:form >
            
        <div class="divclass">
            <h3 style="color: violet" id="texts">Name:<h:inputText  class="testfield"  id="username" value="#{usersTest.username}" > </h:inputText> </h3>
            <h3 style="color: violet" id="texts">Phone_No:<h:inputText class="testfield" id="phone_no" value="#{usersTest.phone_no}" > </h:inputText > </h3>
            <h3 style="color: violet" id="texts">City:<h:inputText  class="testfield" id="city"  value="#{usersTest.city}" > </h:inputText > </h3>
            <h3 style="color: violet" id="texts">Sub City:<h:inputText  class="testfield" id="sub_city" value="#{usersTest.sub_city}"> </h:inputText > </h3>
            <h3 style="color: violet" id="texts">Street No:<h:inputText class="testfield"  id="street_no" value="#{usersTest.street_no}" > </h:inputText > </h3>
            <h3 style="color: violet" id="texts">Home No:<h:inputText class="testfield" id="home_no" value="#{usersTest.home_no}"> </h:inputText > </h3>
            <h3 style="color: violet" id="texts">Food Name<h:inputText class="testfield" id="food_name" value="#{selectOneMenu.home_no}"> </h:inputText > </h3>
          
            <h3 style="color: violet" id="texts">Food No<h:inputText class="testfield" id="food_no" value="#{usersTest.home_no}"> </h:inputText > </h3>
        
            <h:selectOneMenu>
                
                
                <f:selectItem itemLabel="please select" itemValue=""></f:selectItem>
                <f:selectItem itemLabel="shiro" itemValue="1"></f:selectItem>
                <f:selectItem itemLabel="dero" itemValue="2"></f:selectItem>
                <f:selectItem itemLabel="pasta" itemValue="3"></f:selectItem>
                <f:selectItem itemLabel="burger" itemValue="4"></f:selectItem>
                <f:selectItem itemLabel="pizza" itemValue="5"></f:selectItem>
                <f:selectItem itemLabel="salade" itemValue="6"></f:selectItem>
                <f:selectItem itemLabel="egg" itemValue="7"></f:selectItem>
                 <h:message for="@previous"  />
    <h:inputText value="#{selectOneMenuBean.selectItem}"  label="Last submitted value:"  />
           
          
                </h:selectOneMenu>
            <h:commandButton  value="submit" class="userbutton" action="#{usersTest.insertData}"> </h:commandButton>
        </div>
        </h:form>
        
    </h:body>
</html>
