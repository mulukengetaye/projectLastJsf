<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>admin</title>
        <link rel="stylesheet" href="style.css"></link>
    </h:head>
    <style>
        .adminBody{
            background-image:url("image/adminback.jpg");
         
        }
        .adminform{
           background-color: rgba(1,0,0,0.7);
           width: 350px;
            margin: auto;
            border-radius: 40px;
            
        }
        .subbut{
            padding:10px 30px;
            border-radius: 20px;
        }
        .text{
            
            color: green;
            font-size: 30px;
        }
        .input{
            height: 20px;
            border-radius: 20px;
        }
        
    </style>
    <h:body  class="adminBody" >
        <strong > <h1 style="green" align="center" class="homepage">MANAGER HOMEPAGE</h1></strong> 
        <h:form >
        <div class="adminform">
            <h3 class="text"> Name    :<h:inputText     value="#{adminCheck.name}" class="input"> </h:inputText> </h3>
            <h3 class="text" >Password:<h:inputText  value="#{adminCheck.password}" class="input"> </h:inputText> </h3>
            
            <h:commandButton class="subbut"  value="Login" action="#{adminCheck.adminChecker}"></h:commandButton>
        
        
        </div>
        </h:form>
    </h:body>
</html>
